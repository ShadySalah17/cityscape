<!doctype html>
<html lang="ar" dir="rtl">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link href="assets/css/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css?v=4">
    <link rel="icon" href="assets/images/logo-symbol-dark.png" sizes="32x32" />
    <link rel="icon" href="assets/images/logo-symbol-dark.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="assets/images/logo-symbol-dark.png" />
    <title>Aseel Finance</title>

</head>

<body>
    <main>







        <section class="section-4 section show-type1">
            <img src="assets/images/bg.jpg" alt="" class="image-bg">

            <div class="container h-100">
                <div class="row position-relative h-100">
                    <div class="col-12">
                        <div class="header d-flex justify-content-between align-items-center">
                            <div class="lang slide-in-fwd-top">
                                <a href="./calc.html" class="go-home-calc">
                                    <img src="assets/images/home-2.svg">
                                </a>
                            </div>
                            <div class="text">

                            </div>
                            <div class="logo slide-in-fwd-top">
                                <img src="assets/images/Logo - white.svg">
                            </div>
                        </div>

                        <div class="title text-center">
                            <h6 class="focus-in-expand"> حاسبة الاستثمار </h6>
                            <h2 class="text-white focus-in-expand">صندوق عقاري</h2>
                        </div>


                        <div class="calc">

                            <div class="title text-center">
                                <div class="results text-center text-white d-flex justify-content-center ">

                                    <div class="item1 item d-flex align-items-center gap-3  ">
                                        <div class="img">
                                            <img src="assets/images/copy-success.svg">
                                        </div>
                                        <div class="text-center">
                                            <h4>القيمة الكلية المتوقعة لاستثمارك</h4>
                                            <div class="d-flex align-items-center gap-2 justify-content-center">
                                                <h6> 6,000 </h6> <span>ر.س</span>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="item2 item d-flex align-items-center gap-3  ">
                                        <div class="img">
                                            <img src="assets/images/status-up.svg">
                                        </div>
                                        <div class="text-center flex-grow-1">
                                            <h4> العائد على الاستثمار

                                            </h4>
                                            <div class="d-flex align-items-center gap-2 justify-content-center">
                                                <h6> 6,000 </h6>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="range-sliders  range-sliders1  ">

                                    <div class="max-70 mb-5  ">
                                        <div class="range-slider ">
                                            <div class="d-flex justify-content-between">

                                                <div class="name-slide">
                                                    مبلغ الاستثمار
                                                </div>
                                                <div class="current-step">
                                                    <span class="invest-value">  300,000</span> ر.س
                                                </div>
                                            </div>
                                            <div id="slider1" class="slider-range"></div>

                                        </div>

                                    </div>
                                    <div class="max-70 mb-5  ">

                                        <div class="range-slider ">
                                            <div class="d-flex justify-content-between">

                                                <div class="name-slide">
                                                    العائد السنوي المتوقع
                                                </div>
                                                <div class="current-step">
                                                    <span class="income-value">
                                                        20%
                                                    </span>
                                                </div>
                                            </div>

                                            <div id="slider2" class="slider-range"></div>

                                        </div>

                                    </div>


                                    <div class="max-70 mb-5 ">

                                        <div class="range-slider  ">
                                            <div class="d-flex justify-content-between">

                                                <div class="name-slide">
                                                    مدة الصندوق
                                                </div>
                                                <div class="current-step">
                                                    <span class="time-value">
                                                       1 سنة
                                                    </span>
                                                </div>
                                            </div>
                                            <div id="slider3" class="slider-range"></div>

                                        </div>
                                    </div>
                                </div>


                            </div>

                            <div class="bottom">
                                <div class="d-flex justify-content-between align-items-end">
                                    <div class="qr slide-in-blurred-right">
                                        <img src="assets/images/qr.svg">
                                    </div>
                                    <div class="phone">

                                    </div>
                                    <div class="apps slide-in-blurred-left">
                                        <img src="assets/images/apps.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>





    </main>




    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/nouislider.min.js"></script>
    <script src="assets/js/script.js?v=4"></script>
